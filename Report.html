<!DOCTYPE html>
<html>
<head>
    <title>Student Report Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
        }

        .report-card {
            width: 500px;
            margin: 50px auto;
            border: 4px double #4CAF50;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid #4CAF50;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #d4edda;
        }

        .footer {
            text-align: right;
            margin-top: 20px;
            border-top: 1px dashed #aaa;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="report-card">
        <h2>Student Report Card</h2>
        <p><strong>Name:</strong> Ravi Shankar</p>
        <p><strong>Class:</strong> 10th</p>
        <p><strong>School:</strong> Ambala Public School</p>

        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>88</td>
            </tr>
            <tr>
                <td>English</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Social Science</td>
                <td>90</td>
            </tr>
        </table>

        <div class="footer">
            <strong>Total:</strong> 355 / 400
        </div>
    </div>

</body>
</html>
