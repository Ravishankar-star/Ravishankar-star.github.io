<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ravi Shankar | Developer Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 60px;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    header p {
      font-size: 20px;
      color: #ccc;
    }
    nav {
      margin-top: 20px;
    }
    nav a img {
      width: 35px;
      margin: 0 10px;
      filter: invert(100%);
      transition: transform 0.3s;
    }
    nav a:hover img {
      transform: scale(1.2);
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    .skills, .projects {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .skills div, .projects div {
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }
    .skills div:hover, .projects div:hover {
      transform: translateY(-5px);
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    button {
      padding: 12px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ff;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 14px;
    }
    #status {
      margin-top: 10px;
      color: #0f0;
    }
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #00ffe7, 0 0 20px hsl(69, 100%, 50%), 0 0 30px #00ffe7;
      }
      50% {
        text-shadow: 0 0 20px #00ffe7, 0 0 30px #00ffe7, 0 0 40px #00ffe7;
      }
    }
    header h1 {
      animation: glow 2s infinite alternate;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ravi Shankar</h1>
    <p>Creative Full Stack Developer</p>
    <nav>
      <a href="https://instagram.com/ravishankar_89" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
    </nav>
  </header>     

  <section>
    <h2>Skills</h2>
    <div class="skills">
      <div>HTML</div>
      <div>CSS</div>
      <div>JavaScript</div>
      <div>React</div>
      <div>Node.js</div> 
      <div>Express</div>
      <div>MongoDB</div>    
      <div>Python</div>
        <div>Django</div>
        <div>Flask</div>
        <div>SQL</div>
        <div>Git</div>
        <div>Docker</div>
        <div>REST APIs</div>
        <div>GraphQL</div>
        <div>Responsive Design</div>
        


    </div>
  </section>

  <section>
    <h2>Projects</h2>
    <div class="projects">
      <div>Coming Soon...</div>
    </div>
  </section>

  <section>
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="status"></div>
    </form>
  </section>

  <footer>
    &copy; 2025 Ravi Shankar | All rights reserved.
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('status').innerText = "Message sent! Ravi will contact you soon.";
      this.reset();
    });
  </script>

</body>
</html>
